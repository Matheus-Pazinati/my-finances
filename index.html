<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>my finance$</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/fonts/style.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <header>
    <h1 class="logo">my finance<i class="icon-dollar-sign"></i></h1>
  </header>
  <main>
    <section class="balance">
      <div class="balance-card">
        <h2 class="balance-card-title">
          Entradas
          <img src="./assets/images/income.svg" alt="Icone de entrada de dinheiro">
        </h2>
        <p class="balance-card-value">R$ 17.400,00</p>
      </div>
      <div class="balance-card">
        <h2 class="balance-card-title">
          Saídas
          <img src="./assets/images/expense.svg" alt="Icone de saída de dinheiro">
        </h2>
        <p class="balance-card-value">R$ 1200,00</p>
      </div>
      <div class="balance-card balance-card-positive">
        <h2 class="balance-card-title">
          Total
          <img src="./assets/images/total.svg" alt="Icone de dinheiro">
        </h2>
        <p class="balance-card-value">R$ 16.200,00</p>
      </div>
    </section>
    <section class="transactions">
      <a onclick=Modal.open() class="new-transaction">+ Nova Transação</a>
      <table class="transactions-table">
        <thead>
          <tr>
            <th class="table-head-description">Descrição</th>
            <th class="table-head-value">Valor</th>
            <th class="table-head-date">Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="table-body-description">Desenvolvimento de site</td>
            <td class="table-body-value income">R$ 12.000,00</td>
            <td class="table-body-date">13/04/2021</td>
            <td class="table-icon-remove"><img src="./assets/images/minus.svg" alt="Ícone de remover"></td> 
          </tr>
          <tr>
            <td class="table-body-description">Aluguel</td>
            <td class="table-body-value expense">-R$ 1.200,00</td>
            <td class="table-body-date">27/03/2021</td>
            <td class="table-icon-remove"><img src="./assets/images/minus.svg" alt="Ícone de remover"></td>

          </tr>
          <tr>
            <td class="table-body-description">Computador</td>
            <td class="table-body-value income">R$ 5.400,00</td>
            <td class="table-body-date">15/03/2021</td>
            <td class="table-icon-remove"><img src="./assets/images/minus.svg" alt="Ícone de remover"></td>

          </tr>
        </tbody>
      </table>
    </section>
    <div class="transactions-modal" data-modal>
      <div class="modal-container">
        <h2 class="modal-title">Nova Transação</h2>
        <form action="" class="modal-form">
          <fieldset class="form-radio">
            <legend class="sr-only">Escolher Operação</legend>
            <div class="radio-income">
              <input type="radio" name="operation" id="income" value="income" required checked>
              <label for="income">Receita</label>
              <i class="icon-arrow-up-circle"></i>
            </div>
            <div class="radio-expense">
              <input type="radio" name="operation" id="expense" value="expense" required>
              <label for="expense">Despesa</label>
              <i class="icon-arrow-down-circle"></i>
          </div>
          </fieldset>
          <fieldset class="form-data">
            <div class="form-data-description">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" name="description" id="description" placeholder="Descrição" required>
            </div>
            <div class="form-data-value">
              <label class="sr-only" for="value">Valor</label>
              <input type="number" name="value" id="value" placeholder="0,00" step="0.01" required>
            </div>
            <div class="form-data-date">
              <label class="sr-only" for="date">Data</label>
              <input type="date" name="date" id="date" required>
            </div>
          </fieldset>
        </form>
        <div class="modal-buttons">
          <a onclick=Modal.close() class="modal-button-cancel">Cancelar</a>
          <button type="submit" class="modal-button-save">Salvar</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <h2 class="footer-logo">2021 - my finance<i class="icon-dollar-sign"></i></h2>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
